<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1a1a2e, #16213e, #0f3460);
      color: #e5e5e5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #202040;
      padding: 30px;
      border-radius: 15px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
    }
    h2 { margin-bottom: 20px; color: #00f2ff; }
    .input-group { position: relative; }
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      background: #2d2d4d;
      color: #fff;
      margin-bottom: 10px;
    }
    .toggle-visibility {
      position: absolute;
      right: 10px;
      top: 12px;
      cursor: pointer;
      font-size: 14px;
      color: #ccc;
    }
    #strength-bar {
      width: 100%;
      height: 12px;
      background: #444;
      border-radius: 6px;
      margin-bottom: 8px;
      overflow: hidden;
    }
    #bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, red, orange, yellow, lightgreen, lime);
      transition: width 0.3s;
    }
    #feedback {
      font-size: 14px;
      margin-bottom: 10px;
    }
    #emoji {
      font-size: 20px;
      margin-left: 8px;
    }
    .checklist {
      text-align: left;
      font-size: 14px;
      margin-top: 15px;
    }
    .checklist li { margin-bottom: 5px; color: #ccc; }
    .checklist .met {
      color: #00ff99;
    }
    button, select {
      background: #00f2ff;
      color: #202040;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 6px;
    }
    button:hover, select:hover {
      background: #00ffcc;
    }
    #breach-warning { color: #ff6b6b; margin-top: 10px; font-size: 14px; }
    #breach-count { font-size: 13px; margin-top: 6px; color: #aaa; }
    #hash-output {
      margin-top: 12px;
      font-size: 13px;
      word-wrap: break-word;
      color: #00ffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create a Password</h2>
    <div class="input-group">
      <input type="password" id="password" placeholder="Enter password" oninput="checkStrength()" />
      <span class="toggle-visibility" onclick="toggleVisibility()">Show</span>
    </div>
    <div id="strength-bar"><div id="bar-fill"></div></div>
    <p id="feedback">Start typing... <span id="emoji">üîí</span></p>
    <ul class="checklist">
      <li id="length">‚ùå At least 8 characters</li>
      <li id="uppercase">‚ùå At least 1 uppercase letter</li>
      <li id="lowercase">‚ùå At least 1 lowercase letter</li>
      <li id="number">‚ùå At least 1 number</li>
      <li id="special">‚ùå At least 1 special character</li>
    </ul>
    <p id="breach-warning"></p>
    <div id="breach-count"></div>

    <div>
      <button onclick="generatePassword()">Generate Password</button>
      <button onclick="copyPassword()">Copy to Clipboard</button>
    </div>

    <div style="margin-top: 15px;">
      <select id="hashAlgo">
        <option value="sha256">SHA-256</option>
        <option value="md5">MD5</option>
      </select>
      <button onclick="hashPassword()">Hash Password</button>
    </div>
    <div id="hash-output"></div>
  </div>

  <script>
    function checkStrength() {
      const password = document.getElementById("password").value;
      const barFill = document.getElementById("bar-fill");
      const feedback = document.getElementById("feedback");
      const emoji = document.getElementById("emoji");

      const hasLength = password.length >= 8;
      const hasUpper = /[A-Z]/.test(password);
      const hasLower = /[a-z]/.test(password);
      const hasNumber = /[0-9]/.test(password);
      const hasSpecial = /[^A-Za-z0-9]/.test(password);

      let strength = [hasLength, hasUpper, hasLower, hasNumber, hasSpecial].filter(Boolean).length;

      document.getElementById("length").className = hasLength ? "met" : "";
      document.getElementById("uppercase").className = hasUpper ? "met" : "";
      document.getElementById("lowercase").className = hasLower ? "met" : "";
      document.getElementById("number").className = hasNumber ? "met" : "";
      document.getElementById("special").className = hasSpecial ? "met" : "";

      const widthPercent = (strength / 5) * 100;
      let color = "gray", text = "Start typing...", icon = "üîí";
      if (strength === 1) { color = "red"; text = "Very Weak"; icon = "üò¨"; }
      if (strength === 2) { color = "orange"; text = "Weak"; icon = "üòï"; }
      if (strength === 3) { color = "yellow"; text = "Moderate"; icon = "üôÇ"; }
      if (strength === 4) { color = "lightgreen"; text = "Strong"; icon = "üòä"; }
      if (strength === 5) { color = "limegreen"; text = "Very Strong"; icon = "üòé"; }

      barFill.style.width = `${widthPercent}%`;
      barFill.style.background = color;
      feedback.innerHTML = `${text} <span id="emoji">${icon}</span>`;

      checkHIBP(password);
    }

    function toggleVisibility() {
      const input = document.getElementById("password");
      const toggle = document.querySelector(".toggle-visibility");
      input.type = input.type === "password" ? "text" : "password";
      toggle.textContent = input.type === "password" ? "Show" : "Hide";
    }

    function generatePassword() {
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const nums = "0123456789";
      const special = "!@#$%^&*()-_=+[]{};:,.<>?";
      let pwd = [
        lower[Math.floor(Math.random() * lower.length)],
        upper[Math.floor(Math.random() * upper.length)],
        nums[Math.floor(Math.random() * nums.length)],
        special[Math.floor(Math.random() * special.length)],
      ];
      const all = lower + upper + nums + special;
      for (let i = 4; i < 12; i++) {
        pwd.push(all[Math.floor(Math.random() * all.length)]);
      }
      pwd = pwd.sort(() => Math.random() - 0.5).join("");
      document.getElementById("password").value = pwd;
      checkStrength();
    }

    function copyPassword() {
      const password = document.getElementById("password").value;
      if (!password) return alert("No password to copy.");
      navigator.clipboard.writeText(password).then(() => {
        alert("Password copied to clipboard!");
      });
    }

    async function checkHIBP(password) {
      const warning = document.getElementById("breach-warning");
      const countDiv = document.getElementById("breach-count");
      if (!password) {
        warning.textContent = "";
        countDiv.innerHTML = "";
        return;
      }
      const hash = await sha1(password);
      const prefix = hash.slice(0, 5);
      const suffix = hash.slice(5).toUpperCase();
      try {
        const response = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
        const text = await response.text();
        const found = text.split("\n").find(line => line.startsWith(suffix));
        if (found) {
          const count = found.split(":")[1].trim();
          warning.innerHTML = `‚ö†Ô∏è This password was found in ${count} breaches.`;
          countDiv.innerHTML = `<progress value="${count}" max="1000000"></progress><br/><small>Higher count = more dangerous</small>`;
        } else {
          warning.textContent = `‚úÖ This password was not found in known breaches.`;
          countDiv.innerHTML = "";
        }
      } catch (error) {
        warning.textContent = "‚ö†Ô∏è Error checking breach status.";
      }
    }

    async function sha1(str) {
      const encoder = new TextEncoder();
      const data = encoder.encode(str);
      const hashBuffer = await crypto.subtle.digest("SHA-1", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, "0")).join("").toUpperCase();
    }

    function hashPassword() {
      const pwd = document.getElementById("password").value;
      const algo = document.getElementById("hashAlgo").value;
      const output = document.getElementById("hash-output");
      if (!pwd) return output.textContent = "Please enter a password first.";
      if (algo === "sha256") {
        const hash = CryptoJS.SHA256(pwd).toString();
        output.textContent = `SHA-256: ${hash}`;
      } else if (algo === "md5") {
        const hash = CryptoJS.MD5(pwd).toString();
        output.textContent = `MD5: ${hash}`;
      }
    }
  </script>
</body>
</html>
